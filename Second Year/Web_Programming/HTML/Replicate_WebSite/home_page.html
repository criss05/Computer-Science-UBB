<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCLA | A World Leader in Education and Research Excellence</title>
    <link rel="stylesheet" href="home_page_styling.css">
    <script src="https://kit.fontawesome.com/cff81ab80f.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Top Blue Bar -->
    <div class="top_bar"></div>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <img src="logo1.jpg" alt="UCLA Logo" class="logo">
            <div class="first_menu">
                <div>Events</div>
                <div>Newsroom</div>
                <div>Magazine</div>
                <div>Alum</div>
                <div>Arts</div>
                <div>Careers</div>
                <div id="highlight">Give</div>
            </div>
        </nav>
    </header>

    <!-- Secondary Navigation -->
    <div class="second_menu">
        <div>About &#x2304;</div>
        <div>Admission &#x2304;</div>
        <div>Academics &#x2304;</div>
        <div>Research &#x2304;</div>
        <div>Campus Life &#x2304;</div>
        <div><i class="fas fa-search"></i></div>
    </div>

    <hr>

    <!-- Main Content -->
    <div class="pictures_background">
        <div class="first_picture">
            <img src="oameni.jpg" alt="Three students sitting">
            <div class="overlay_text">
                <h1>story of change</h1>
                <p>From sustainability to education equity, alums share their stories of change</p>
            </div>
        </div>

        <div class="other_pictures">
            <div class="picture">
                <img src="pictura.jpg" alt="Women's History Month">
                <div class="caption">IN FOCUS: Women's History Month</div>
            </div>
            <div class="picture">
                <img src="doamna.jpg" alt="Research at UCLA">
                <div class="caption">Endowed giving supports brain injury research at UCLA</div>
            </div>
        </div>
    </div>

</body>
</html>
